<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple weather application to know the weather of different cities">
    <meta name="author" content="Bibhash C Raya">
    <meta name="keywords" content="Weather, Simple, Free!">
    <link rel="stylesheet" href="style/style.css">
    <title>Weather Application</title>
</head>
<body>  
        <div class="container0">
          <h1 class="heading"> Weather  Application </h1>
          <form class="loc" id="form">
            <input type="text" placeholder="Search for a city" id="search">
            <button type="submit">Search</button>
            <span class="msg"></span>
          </form>
        </div>

        <div class="card">
          <div class="weather-details">
            <h2 id="title"></h2>
            <div class="time">
            <h3 id="date"></h3>
            <h3 id="time"></h3>
            </div>
            <h3 id="temperature"></h3>
            <div class="img">
              
              <img src="https://openweathermap.org/img/wn/01n.png" class="icon">
              <h3 id="weather"></h3>
             
            </div>   
            <div class="humid">
            <h4 id="Humidity"></h4>
            <h4 id="Wind"></h4>
           </div>
          </div>
        </div>
        <script src="weather.js"></script>
    
</body>
</html>
